{{ $quicklinkJS := resources.Get "js/quicklink.umd.js" }}
<script src="{{ $quicklinkJS.RelPermalink }}"></script>
<script>
quicklink.listen({
  timeout: 2000,
  priority: true,
  ignores: [
    uri => uri.includes('#'),
    uri => uri.includes('index.xml'),
    uri => uri.includes('.png'),
    uri => uri.includes('.jpg'),
    uri => uri.includes('.gif'),
    uri => uri.includes('.mp4'),
    uri => uri.includes('.webm'),
    uri => uri.includes('.aac'),
    uri => uri.includes('.mp3'),
    uri => uri.includes('.flac'),
    uri => uri.includes('.zip'),
    (uri, elem) => elem.hasAttribute('noprefetch')
  ]
});
</script>
